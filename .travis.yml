language: android
sudo: false
android:
  components:
   - build-tools-23.0.1
   - android-23
   - extra-android-m2repository
   - extra-android-support
script:
  - ./gradlew assembleRelease
deploy:
  provider: releases
  user: System.getenv("GITHUB_USERNAME")
  password: System.getenv("GITHUB_PASSWORD")
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: true